<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro de usuario</ion-card-title>
      </ion-card-header>
    
 <form [formGroup]="frmRegister" (ngSubmit)="Registro()">
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="Email" formControlName="correoE"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="number" formControlName="telefono"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input type="text" formControlName="direccion"></ion-input>
        </ion-item>

          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="usuario"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="pass"></ion-input>
          </ion-item>

          <ion-item>
          <ion-button type="ngSubmit">Enviar</ion-button>
        </ion-item> 
      </ion-card-content>
</form> 
</ion-card>
</div>
</ion-content>
